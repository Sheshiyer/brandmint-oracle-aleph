# Tirak Dream Journeys — Brandmint Config
# "Not a tour. A vibe." — Two-sided marketplace for authentic Thai travel companions.

# ─── EXECUTION CONTEXT (from ARC v2 orchestrator) ───────
execution_context:
  budget_tier: "lean"
  launch_channel: "dtc"
  maturity_stage: "pre-launch"
  depth_level: "focused"
  tone: "conversion-focused"
  quality_bar: "standard"

brand:
  name: "Tirak Dream Journeys"
  tagline: "Not a tour. A vibe."
  archetype: "The Confident Local Friend"
  voice: "Warm, direct, slightly irreverent, empowering"
  domain: "Travel Companion Marketplace"
  domain_tags:
    - "app"
    - "marketplace"
    - "social"
    - "lifestyle"
    - "mobile"
    - "web"

theme:
  name: "Warm Bangkok Nights"
  description: "Golden hour warmth meets neon night market energy. Premium app aesthetics blended with authentic Thai street culture."
  metaphor: "A Bangkok rooftop bar at golden hour where the city's neon glow meets the warmth of a new friendship"
  mood_keywords:
    - golden-hour
    - neon-glow
    - street-culture
    - warm-connection
    - bangkok-nights
    - authentic
    - vibrant
    - premium-casual
    - cinematic
    - two-hearts

palette:
  primary:
    name: "Bangkok Night"
    hex: "#1A1A2E"
    role: "60% backgrounds, app surfaces, deep anchoring"
  secondary:
    name: "Temple Cream"
    hex: "#F5F0E6"
    role: "30% text, light surfaces, content areas"
  accent:
    name: "Golden Hour"
    hex: "#E8A838"
    role: "10% CTAs, highlights, earnings emphasis"
  support:
    name: "Lavender Link"
    hex: "#9B8EC4"
    role: "Secondary accents, companion-side branding (from logo)"
  signal:
    name: "Sakura Pink"
    hex: "#E8A0BF"
    role: "Traveler-side accents, connection indicators (from logo)"

typography:
  header:
    font: "DM Sans"
    weights: ["Regular", "Medium", "Bold"]
    display_weight: "Bold"
    emphasis_weight: "Medium"
    case: "sentence case"
  body:
    font: "Inter"
    weights: ["Regular", "Medium"]
  data:
    font: "JetBrains Mono"
    weights: ["Regular"]

materials:
  - warm teak wood
  - brushed brass
  - handwoven Thai silk
  - glazed ceramics
  - woven rattan
  - aged copper lantern
  - polished concrete
  - neon glass tubing
  - banana leaf
  - hand-pressed mulberry paper
  - lacquered bamboo
  - smoked glass
  - leather passport case
  - raw linen

photography:
  style: "Golden hour + warm neon accent, candid street moments, authentic human connection, cinematic depth"
  environment: "Bangkok night market with warm golden lanterns, neon signage, and street food stalls glowing at dusk"
  constraint: "Always show real moments, not posed. Hands and gestures over faces. No stock photo aesthetics. No tourist cliches."
  camera: "Sony A7III, 35mm, f/2.0, warm color grade"

illustration:
  style: "Warm minimal linework with golden accents, Thai-inspired organic curves, connection-themed motifs"
  references: "Modern Thai graphic design meets Airbnb illustration style, warm tones, hand-drawn quality"

sigil:
  description: "Two interlinked hearts -- one pink, one lavender -- forming an infinity-like knot"
  components:
    - "Companion heart (Sakura Pink)"
    - "Traveler heart (Lavender Link)"
    - "Interconnection point (Golden Hour highlight)"

# ─── AUDIENCE (from buyer-persona skill) ───────────────────
audience:
  persona_name: "Nok the Culture Connector"
  aesthetic_affinity: "authentic street culture, golden-hour photography, premium-casual app design"
  aspirational_brands: "Airbnb, Grab, Uber, Couchsurfing"
  emotional_register: "empowerment, cultural pride, entrepreneurial freedom, warm belonging"

# ─── COMPETITIVE CONTEXT (from competitor-analysis skill) ──
competitive_context:
  avoid_visual_patterns: "corporate stock photography, sterile white backgrounds, luxury concierge gold, generic travel sunset filters, group-tour-brochure aesthetics"
  differentiate_from: "Withlocals (European/formal), ToursByLocals (luxury/corporate), Airbnb Experiences (algorithm-first)"
  occupy_territory: "authentic Thai street energy meets premium app design — companion marketplace as empowerment platform, not gig economy exploitation"

# ─── POSITIONING (from product-positioning-summary skill) ──
positioning:
  statement: "The only travel companion platform where Thai locals keep 80-85% of earnings, go live same-day, and connect with verified travelers through vibe-based matching"
  hero_headline: "Not a tour. A vibe."
  identity_pillars: ["fair companion economics", "authentic human connection", "Bangkok street energy"]

# ─── PRODUCTS (experience scenes — not physical products) ──
products:
  hero:
    name: "The Vibe"
    description: "Two people sharing an authentic Bangkok moment"
    physical_form: "cinematic golden-hour scene of two hands reaching for the same street food skewer at a glowing Bangkok night market stall, warm neon signs in background, steam rising, authentic Thai street culture"
  capsule_lineup:
    - name: "Night Market Discovery"
      description: "two silhouettes walking through a glowing Bangkok night market corridor, warm lanterns overhead, street food steam rising, golden hour light filtering through"
    - name: "Rooftop Connection"
      description: "two cold drinks on a Bangkok rooftop ledge with the city skyline at twilight, warm golden lights below, intimate moment captured from behind"
    - name: "Temple Morning"
      description: "two pairs of shoes at a temple entrance with golden Buddha glow spilling out, incense smoke curling, early morning Bangkok light"
  essence:
    name: "Companion Card"
    container: "Embossed business card on teak wood surface with Tirak interlinked-hearts logo in gold foil"
    size: "standard card"
  flatlay_objects:
    count: 5
    items:
      - "iPhone showing Tirak app companion profile screen"
      - "Thai iced tea in condensation-covered glass"
      - "embossed Tirak companion welcome card with gold foil hearts"
      - "hand-drawn Bangkok neighborhood map on mulberry paper"
      - "small brass tuk-tuk figurine beside fresh jasmine garland"
  category: "travel companion experience"

# ─── AESTHETIC LANGUAGE OVERRIDES ────────────────────────
aesthetic:
  hero_object_type: "cinematic Bangkok street scene"
  hero_surface: "warm teak surface"
  seal_material: "Brushed brass"
  seal_geometry: "warm organic curves with Thai-inspired geometry"
  logo_treatment: "embossed gold foil"
  logo_substrate: "embossed gold foil on warm teak"
  panel_structure: "Warm architectural elements with neon glass tubing and lantern light"
  icon_line_style: "Warm minimal linework with golden accents and Thai-inspired curves"
  poster_artifact: "handcrafted Thai cultural artifact"
  poster_filament: "warm neon glass tubing"
  poster_border: "organic Thai-inspired border frame with brass accents"
  quality_reference: "Airbnb Design System / Grab rebrand quality"
  engraving_style: "Thai-inspired line illustration"
  seeker_inner_detail: "warm golden connection pathways, friendship network patterns"
  sequence_type: "sequential journey narrative"
  sequence_constraint: "cinematic street moments"

# ─── LOGO FILES ──────────────────────────────────────────
logo_files:
  primary: "tirak-logo.png"
  icon: "tirak-icon.png"

negative_prompt: |
  stock photo, posed faces, glossy plastic, corporate headshots,
  generic sunset filters, brochure aesthetics, luxury concierge gold,
  sterile white backgrounds, forced smiles, staged handshakes,
  tourist cliche, elephant riding, full moon party, selfie stick,
  gig economy despair, exploitation imagery, poverty tourism,
  anime, manga, cartoon, pixel art, low poly, 8-bit,
  vaporwave, synthwave, glitch art, cyberpunk neon,
  lens flare, overblown HDR, chrome excess

generation:
  output_dir: "generated"
  seeds: [42, 137]
  resolution: "2K"
  output_format: "png"
  env_file: "~/.claude/.env"
  reference_overrides: {}

